<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Todo List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img">

    <ion-content>
      <div class="bg-img">
    
        <h1><b>Aujourd'hui</b></h1>
        <h5>{{ currentDate }}</h5>

        <ion-card *ngFor="let task of tasks">
          <ion-item-sliding>

          
          <ion-item lines="none">
            <ion-checkbox (ionChange)="changeCheckState(task)" [(ngModel)]="task.checked" color="success" slot="start"></ion-checkbox>
            <ion-label>
              <h2 >{{ task.text }}</h2>
              <p>{{ task.hour }}</p>
            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteTask(task)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>



        </ion-item-sliding>
        </ion-card>

        <ion-card *ngIf="addTask"> <!-- Si addTask = true on affiche le formulaire -->
            <ion-item lines="none">
              <!--On associe le champs input à une variable "myTask"-->
              <ion-input [(ngModel)]="myTask" placeholder="Entrer une tâche"></ion-input>
              <ion-button (click)="addTaskToFirebase()" shape="round" slot="end">
                <ion-icon slot="icon-only" name="add"></ion-icon>
              </ion-button>
            </ion-item>
        </ion-card>
        
        <ion-button *ngIf="!addTask" (click)="showForm()" expand="block" class="add-button">
          <ion-icon name="add" slot="start"></ion-icon>
          Ajouter une tâche
        </ion-button>
        
        <ion-button *ngIf="addTask" (click)="showForm()" expand="block" class="add-button">
          <ion-icon name="close" slot="start"></ion-icon>
          Annuler
        </ion-button>
        
      </div>
    </ion-content>

  </div>
</ion-content>
